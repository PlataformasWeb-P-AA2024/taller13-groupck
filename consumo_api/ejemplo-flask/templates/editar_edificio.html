
<h2>Editar Edificio</h2>
<form method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ edificio.nombre }}" required>
    
    <label for="direccion">Direcci√≥n:</label>
    <input type="text" id="direccion" name="direccion" value="{{ edificio.direccion }}" required>
    
    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad" value="{{ edificio.ciudad }}" required>
    
    <label for="tipo">Tipo:</label>
    <select id="tipo" name="tipo">
        <option value="residencial" {% if edificio.tipo == 'residencial' %}selected{% endif %}>Residencial</option>
        <option value="comercial" {% if edificio.tipo == 'comercial' %}selected{% endif %}>Comercial</option>
    </select>
    
    <input type="submit" value="Actualizar Edificio">
</form>
